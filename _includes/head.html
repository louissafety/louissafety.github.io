<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link href="{{ "/assets/css/socicon.css" | relative_url }}" rel="stylesheet" type="text/css" media="all">
    <link href="{{ "/assets/css/iconsmind.css" | relative_url }}" rel="stylesheet" type="text/css" media="all" />
    <link href="{{ "/assets/css/bootstrap.css" | relative_url }}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ "/assets/css/interface-icons.css" | relative_url }}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ "/assets/css/owl.carousel.css" | relative_url }}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ "/assets/css/theme.css" | relative_url }}" rel="stylesheet" type="text/css" media="all"/>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
</head>
